<div id="todaysForecast">	<h1>Local Weather Forecast</h1>	<table>		<tr>			<th>Location</th>			<th>Morning</th>			<th>Afternoon</th>		</th>		<f:for each="{rows}" as="row">		<tr{row.class}>			<td>{row.location_name}</td>			<f:for each="{row.periods}" as="period">			<td>				<f:for each="{period.detail}" as="detail">					<img src="typo3conf/ext/forecastBackend/img/{detail.icon}">					{detail.text} <br>					<span class="min">Min Temp {detail.minTemp}&deg;C</span> <span class="max">Max Temp {detail.maxTemp}&deg;C</span><br>					Wind {detail.windSpeed} {detail.windDirection}				</f:for>			</td>			</f:for>		</tr>		</f:for>	</table></div>
